version: '3.8'

services:
  api:
    build: .
    container_name: continuum-api
    restart: always
    environment:
      - DATABASE_URL=postgresql://continuum:continuum_password@db:5432/continuum
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      # Add other env vars here or use env_file
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - continuum-network

  db:
    image: postgres:15-alpine
    container_name: continuum-db
    restart: always
    environment:
      - POSTGRES_USER=continuum
      - POSTGRES_PASSWORD=continuum_password
      - POSTGRES_DB=continuum
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - continuum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U continuum"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Caddy for automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: continuum-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile
    networks:
      - continuum-network

networks:
  continuum-network:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
