groups:
  - name: continuum_alerts
    interval: 30s
    rules:
      # Application Health
      - alert: ContinuumDown
        expr: up{job="continuum"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Continuum application is down"
          description: "Continuum has been unreachable for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% in the last 5 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1 second"

      # Database
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is unreachable"

      - alert: PostgreSQLHighConnections
        expr: sum(pg_stat_activity_count) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "More than 80 database connections are open"

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_slow_queries_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "More than 0.1 slow queries per second"

      # Redis
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is unreachable"

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using more than 85% of available memory"

      - alert: RedisHighEvictions
        expr: rate(redis_evicted_keys_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis evicting keys"
          description: "Redis is evicting keys due to memory pressure"

      # Kubernetes
      - alert: KubernetesPodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Kubernetes pod crash looping"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"

      - alert: KubernetesMemoryPressure
        expr: kube_node_status_condition{condition="MemoryPressure",status="true"} == 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kubernetes memory pressure"
          description: "Node {{ $labels.node }} has memory pressure"

      - alert: KubernetesDiskPressure
        expr: kube_node_status_condition{condition="DiskPressure",status="true"} == 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kubernetes disk pressure"
          description: "Node {{ $labels.node }} has disk pressure"

      # Distributed Tracing
      - alert: JaegerDown
        expr: up{job="jaeger"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Jaeger tracing is down"
          description: "Jaeger has been unreachable for more than 1 minute"

      # Caching
      - alert: CacheMissRateHigh
        expr: (rate(cache_misses_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m]))) > 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High cache miss rate"
          description: "Cache miss rate is above 70%"

      # Resource Limits
      - alert: ContinuumCPUHigh
        expr: rate(container_cpu_usage_seconds_total{pod=~"continuum-.*"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Continuum CPU usage high"
          description: "Continuum pod CPU usage is above 80%"

      - alert: ContinuumMemoryHigh
        expr: (container_memory_usage_bytes{pod=~"continuum-.*"} / container_spec_memory_limit_bytes{pod=~"continuum-.*"}) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Continuum memory usage high"
          description: "Continuum pod memory usage is above 85%"
